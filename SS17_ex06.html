<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SS17_ex06</title>
    <link rel="stylesheet" href="./SS17_ex06.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <div class="caculator">
      <div><input type="text" id="display" class="display" readonly /></div>
      <div class="button">
        <button class="operator">+</button>
        <button class="operator">-</button>
        <button class="operator">&times;</button>
        <button class="operator">&divide;</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="equal">=</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>

        <button>0</button>
        <button>.</button>
        <button class="clear">C</button>
      </div>
    </div>
    <script src="./SS17_ex06.js"></script>
  </body>
</html>
