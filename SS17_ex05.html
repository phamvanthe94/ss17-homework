<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S17_ex05</title>
    <link rel="stylesheet" href="./SS17_ex05.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="background">
    <div>
      <h1 id="h1" class="background-title">ELEGANT LOGIN FORM</h1>

      <img
        id="img"
        class="background-img"
        src="./ảnh cầu.jpg"
        alt="brige-img"
      />

      <div class="form-container">
        <h2 class="form-title">LOG IN</h2>
        <form action="" method="post" class="input" id="form">
          <input
            type="email"
            name="email"
            placeholder="Email"
            class="fomr-input email"
            required
          />

          <input
            type="password"
            placeholder="Password"
            class="fomr-input password"
            name="password"
            required
          />

          <button id="btn" type="submit" class="form-btn">Submit</button>
        </form>
        <div class="OR">OR</div>
        <div class="form-icon">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-google-plus-g"></i></a>
        </div>
        <div class="fomr-footer">
          <p>No account yet? <a href="#">Signup</a></p>
          <a href="#">Forgot your password?</a>
        </div>
      </div>
      <footer>
        <p class="footer">
          &copy; 2017 Elegant Login Form. All Right Reserved | Design by
          W3layouts
        </p>
      </footer>
    </div>
    <script src="./SS17_ex05.js"></script>
  </body>
</html>
